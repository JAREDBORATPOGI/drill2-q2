<!DOCTYPE html>
<html lang="en">
<head>
  <title>OBMC Navigation Bar</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      padding-top: 100px; 
      background-image: url('ob.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-direction: column;
    }

    .navbar-dark .nav-link {
      color: white !important;
    }
    .navbar-dark .nav-link:hover {
      color: #cccccc !important;
    }

    .white-box {
      background: white;
      color: black;
      width: 50%;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="styles.css" rel="stylesheet" />
</head>
<body>

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="arib.jpeg" alt="logo" height="50px" width="50px" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
          <li class="nav-item"><a class="nav-link" href="aboutus.html">ABOUT US</a></li>
          <li class="nav-item"><a class="nav-link" href="contactus.html">CONTACT US</a></li>
          <li class="nav-item"><a class="nav-link" href="enroll.html">ENROLL</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="white-box">
    <h1>HOME PAGE</h1>
    <p>This is a short sample description inside a clean white box so it stands out clearly on the page.</p>
  </div>

</body>
</html>
